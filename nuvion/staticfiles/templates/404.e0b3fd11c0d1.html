{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 HTML Tempalte by Colorlib</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
	<!-- <link type="text/css" rel="stylesheet" href="./css/style.css" /> -->
  <script>
    <script>
      document.addEventListener('keydown', function(event) {
          if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || (event.ctrlKey && event.shiftKey && event.keyCode === 67) ||
              (event.ctrlKey && event.KeyCode === 85) || (event.keyCode === 123)) {
              event.preventDefault(); // Prevent the default behavior
          }
          if (event.ctrlKey && event.keyCode === 85) {
              event.preventDefault(); // Prevent the default behavior
          }
      });
  
      
      window.addEventListener('contextmenu', function(event) {
          event.preventDefault();
      });
     </script>
  </script>

	<style>
		@import url(https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);

		@font-face {
			font-family: "Nuvion";
			src: url("{% static '/img/BAUHS93.ttf' %}") format("truetype");
		}

		* {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			padding: 0;
			margin: 0;
		}

		.navbar {
			background: transparent;
			position: fixed;
			top: 0;
			width: 100vw;
			height: 100px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 10;
			transition: all 0.3s ease;
			animation: fadeIn 1s ease-in-out;
		}

		.company-name {
			font-family: "Nuvion", sans-serif;
			color: black;
			padding: 20px;
			font-size: clamp(25px, 4vw, 40px);
			font-weight: 500;
			padding-left: 100px;
			text-decoration: none;
		}

		#notfound {
			position: relative;
			height: 100vh;
		}

		#notfound .notfound {
			position: absolute;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.notfound {
			max-width: 410px;
			width: 100%;
			text-align: center;
		}

		.notfound .notfound-404 {
			height: 280px;
			position: relative;
			z-index: -1;
		}

		.notfound .notfound-404 h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 230px;
			margin: 0px;
			font-weight: 900;
			position: absolute;
			left: 50%;
			-webkit-transform: translateX(-50%);
			-ms-transform: translateX(-50%);
			transform: translateX(-50%);
			background: url("{% static '/img/bg.jpg' %}") no-repeat;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-size: cover;
			background-position: center;
		}


		.notfound h2 {
			font-family: 'Montserrat', sans-serif;
			color: #000;
			font-size: 24px;
			font-weight: 700;
			text-transform: uppercase;
			margin-top: 0;
		}

		.notfound p {
			font-family: 'Montserrat', sans-serif;
			color: #000;
			font-size: 14px;
			font-weight: 400;
			margin-bottom: 20px;
			margin-top: 0px;
		}

		.notfound a {
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
			text-decoration: none;
			text-transform: uppercase;
			background: #0046d5;
			display: inline-block;
			padding: 15px 30px;
			border-radius: 40px;
			color: #fff;
			font-weight: 700;
			-webkit-box-shadow: 0px 4px 15px -5px #0046d5;
			box-shadow: 0px 4px 15px -5px #0046d5;
		}


		@media only screen and (max-width: 767px) {
			.notfound .notfound-404 {
				height: 142px;
			}

			.notfound .notfound-404 h1 {
				font-size: 112px;
			}
		}
	</style>
</head>

<body>
	<div class="navbar" id="nav">
		<a class="company-name">NUVION</a>
	</div>
	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>404</h1>
			</div>
			<h2>Page not found</h2>
			<p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.
			</p>
			<a href="#">Go To Homepage</a>
		</div>
	</div>
</body>

</html>
